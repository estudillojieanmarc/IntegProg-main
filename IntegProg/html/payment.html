<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="../css/payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <form action="action">
            <h1>Payment</h1>
            <label for="name">Payer Name</label><br>
            <input class="box1" type="text" name="name" id="name" placeholder="Enter Name"><br>
            <label for="email">Email</label><br>
            <input class="box1" type="email" name="email" id="email" placeholder="Enter Email"><br>
            <label for="mobilenum">Mobile Number</label>
            <input class="box1" type="number" name="number" id="number" placeholder="09*********"><br>
            <label for="cardnum">ATM/Card Number</label>
            <input class="box1" type="number" name="number" id="number" placeholder="1234 1234 1234 1234"><br>
           <div class="div1">
            <label for="cardex">Card Expiry Date</label><br>
            <input class="box2" type="month" name="month" id="month" placeholder="MM"><br>
           </div>
           <div class="div1">
           </div>
           <div class="div1">
            <label for="cardCVC">Card CVV</label><br>
            <input class="box2" type="cvv" name="cvv" id="cvv" placeholder="cvc"><br>
           </div>
            <a href="#" type="button" class="btn">Pay Now</a>
            <a href="../html/landingpage.html" type="button" class="btn">Close</a>
            
        </form>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
        

    </body>
</html>
